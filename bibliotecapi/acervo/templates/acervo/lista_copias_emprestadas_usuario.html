{% extends "base_generic.html" %}

{% block content %}
    <h1>Livros emprestados</h1>

    {% if livrocopia_list %}
    <ul>

      {% for copia in livrocopia_list %}
      <li class="{% if copia.em_atraso %}text-danger{% endif %}">
        <a href="{% url 'detalhe-livro' copia.livro.pk %}">{{ copia.livro.titulo }}</a> ({{ copia.data_devolucao }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>Não há livros emprestados.</p>
    {% endif %}
{% endblock %}
