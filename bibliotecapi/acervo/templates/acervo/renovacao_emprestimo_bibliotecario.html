  <p>Tomador: {{ copia.tomador }}</p>
  <p {% if copia.em_atraso %} class="text-danger"{% endif %} >Data devolução: {{ copia.data_devolucao }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
