{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de Livros</h1>
  {% if lista_livros %}
    <ul>
      {% for livro in lista_livros %}
      <li>
        <a href="{{ livro.get_absolute_url }}">{{ livro.titulo }}</a>
        ({{livro.autor}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Não há livros disponíveis.</p>
  {% endif %}
{% endblock %}
